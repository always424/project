<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - Fancy Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Password Recovery</h2>
        <form id="recoveryForm" onsubmit="recoverPassword(event)">
            <label for="recoveryUsername">Username:</label>
            <input type="text" id="recoveryUsername" required><br><br>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required><br><br>

            <button type="submit">Recover Password</button>
        </form>
        <p>Remembered your password? <a href="login.html">Log In</a></p>
    </div>

    <script src="recovery.js"></script>
</body>
</html>
